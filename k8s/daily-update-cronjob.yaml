apiVersion: batch/v1
kind: CronJob
metadata:
  name: nba-daily-update
spec:
  schedule: "0 8 * * *"  # Run every day at 8:00 UTC (corresponds to early morning ET)
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: nba-data-update
            image: ghcr.io/markybuilds/nba-backend:latest
            command: ["python", "-m", "app.scripts.scheduler_cli", "run", "daily_update"]
            env:
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: nba-app-secrets
                  key: supabase-url
            - name: SUPABASE_KEY
              valueFrom:
                secretKeyRef:
                  name: nba-app-secrets
                  key: supabase-key
            - name: NBA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: nba-app-secrets
                  key: nba-api-key
            - name: NBA_RATE_LIMIT_SECONDS
              value: "1"
            resources:
              limits:
                cpu: "500m"
                memory: "512Mi"
              requests:
                cpu: "200m"
                memory: "256Mi"
          restartPolicy: OnFailure