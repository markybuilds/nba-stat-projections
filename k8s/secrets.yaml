apiVersion: v1
kind: Secret
metadata:
  name: nba-app-secrets
type: Opaque
stringData:
  # Replace these with actual values in a secure way (do not commit this file with real values)
  supabase-url: "https://your-supabase-url.supabase.co"
  supabase-key: "your-supabase-key"
  nba-api-key: "your-nba-api-key"

# Note: For production use, avoid storing secrets in version control. 
# Consider using a secrets management solution like:
# - Kubernetes Sealed Secrets
# - Hashicorp Vault
# - Cloud provider's secret management (AWS Secrets Manager, GCP Secret Manager, etc.)